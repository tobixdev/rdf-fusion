name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Clean-up Disk Space
        uses: ./.github/actions/cleanup-disk-space

      - name: Setup rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: 1.91

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Run CI Setup
        run: just configure-toolchain-ci

      - name: Run CI Recipe
        run: just prepare-benches-tests test test-examples

  lints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Clean-up Disk Space
        uses: ./.github/actions/cleanup-disk-space

      - name: Setup rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: 1.91.0

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Run CI Setup
        run: just configure-toolchain-ci

      - name: Run Lints
        run: just lint

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Clean-up Disk Space
        uses: ./.github/actions/cleanup-disk-space

      - name: Setup rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: 1.91.0

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Run CI Setup
        run: just configure-toolchain-ci

      - name: Check Docs
        run: just rustdoc